syntax = "proto3";

service WeatherApp {
  rpc GetWeather(City) returns (CityWeather) {}
}
message City {
  string name = 1;
}

message Weather {
  string conditions = 1;
  float temp = 2;
  float humidity = 3;
  float pressure = 4;
}

message CityWeather {
  City city = 1;
  repeated Weather weather = 2;
}